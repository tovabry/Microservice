spring:
  application:
    name: gateway
  cloud:
    gateway:
      mvc:
        routes:
          - id: example-route
            uri: http://resourceserver:8080/
            predicates:
              - Path=/api/**
            filters:
              - RewritePath=/api/?(?<segment>.*), /$\{segment}
          - id: joke-route
            uri: http://jokeservice:8082/
            predicates:
              - Path=/jokes/**
            filters:
              - RewritePath=/jokes/?(?<segment>.*), /$\{segment}
          - id: quote-route
            uri: http://quoteservice:8083/
            predicates:
              - Path=/quotes/**
            filters:
              - RewritePath=/quotes/?(?<segment>.*), /$\{segment}